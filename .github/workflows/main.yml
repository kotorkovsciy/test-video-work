name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@latest
      - uses: actions/setup-node@latest
      - name: Install
        run: |
          npm i 

      - name: Build
        run: |
          npm run build
          
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@latest
        with:
          target_branch: gh-pages 
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}